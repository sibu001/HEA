<!-- <div id="myModal" class="modal fade" role="dialog"> -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  
  
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-sm" data-source="data-source" [mfData]="usageModelObj"
            #mf="mfDataTable">
            <tr>
              <td> <b>Year:</b> </td>
              <td> <input type="text" class="inp" id="year" name="Year" [(ngModel)]="usageModelObj.year"></td>
            </tr>
            <tr>
              <td> <b> Month: </b> </td>
              <td> <input type="text" class="inp" id="month" name="Month" [(ngModel)]="usageModelObj.month"></td>
            </tr>
            <tr>
              <td> <b> Day:</b> </td>
              <td> <input type="text" class="inp" id="day" name="Day" [(ngModel)]="usageModelObj.day"></td>
            </tr>
            <tr>
              <td> <b> Hour:</b> </td>
              <td> <input type="text" class="inp" id="hour" name="Hour" [(ngModel)]="usageModelObj.hour"></td>
            </tr>
            <tr>
              <td> <b> type:</b> </td>
              <td> <input type="text" class="inp" id="type" name="Type" [readonly]="true"
                  [(ngModel)]="usageModelObj.type">
              </td>
            </tr>
            <tr>
              <td> <b> Value:</b> </td>
              <td> <input type="text" class="inp" id="value" name="Value" [(ngModel)]="usageModelObj.value"></td>
            </tr>
            <tr>
              <td> <b> Source:</b> </td>
              <td> <input type="text" class="inp" id="source" name="Source" [(ngModel)]="usageModelObj.source"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Split" [(ngModel)]="usageModelObj.split">Split</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Merged" [(ngModel)]="usageModelObj.merge">Merged</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Party3" [(ngModel)]="usageModelObj.party3">3 party</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="MonthUpdated" [(ngModel)]="usageModelObj.monthUpdated">Month
                Updated</td>
            </tr>
            <tr>
              <td> <b> BillingDate:</b> </td>
              <td> <input type="date" class="inp" id="billingDate" name="billingDate"
                  [(ngModel)]="usageModelObj.billingDateView">
              </td>
            </tr>
            <tr>
              <td> <b> StartDate:</b> </td>
              <td> <input type="date" class="inp" id="startDate" name="startDate"
                  [(ngModel)]="usageModelObj.startDateView">
              </td>
            </tr>
            <tr>
              <td> <b> EndDate:</b> </td>
              <td> <input type="date" class="inp" id="endDateView" name="EndDate" [(ngModel)]="usageModelObj.endDateView">
              </td>
            </tr>
            <tr>
              <td> <b> StartDate(Original):</b> </td>
              <td> <input type="date" class="inp" id="startDateOrig" name="startDateOrig"
                  [(ngModel)]="usageModelObj.startDateOrigView"></td>
            </tr>
            <tr>
              <td> <b> EndDate(Original):</b> </td>
              <td> <input type="date" class="inp" id="endDateOrigView" name="endDateOrig"
                  [(ngModel)]="usageModelObj.endDateOrigView"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Checked" [(ngModel)]="usageModelObj.checked">Checked</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save()">Save</button>
      </div>
    </div>
  
  </div>
  <!-- </div> -->
