<div class="modal-header">
  <button type="button" (click)="onNoClick()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
      <div class="modal-body">
        <div class="table-responsive">
          <form [formGroup]="gasForm">
            <table class="table table-striped table-bordered table-sm" data-source="data-source" [mfData]="usageModelObj"
            #mf="mfDataTable" summary="GasUsage">
            <tr style="display: none;">
              <th id="t1"></th>
              <th id="t2"></th>
            </tr>
            <tr>
              <td> <strong>Year:</strong> </td>
              <td> <input type="text" class="inp" id="year" name="Year" formControlName="year"></td>
            </tr>
            <tr>
              <td> <strong> Month: </strong> </td>
              <td> <input type="text" class="inp" id="month" name="Month" formControlName="month"></td>
            </tr>
            <tr>
              <td> <strong> Day:</strong> </td>
              <td> <input type="text" class="inp" id="day" name="Day" formControlName="day"></td>
            </tr>
            <tr>
              <td> <strong> Hour:</strong> </td>
              <td> <input type="text" class="inp" id="hour" name="Hour" formControlName="hour"></td>
            </tr>
            <tr>
              <td> <strong> type:</strong> </td>
              <td> <input type="text" class="inp" id="type" name="Type" [readonly]="true"
                formControlName="type">
              </td>
            </tr>
            <tr>
              <td> <strong> Source:</strong> </td>
              <td> <input type="text" class="inp" id="source" name="Source" formControlName="source"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Split" formControlName="split">Split</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Merged" formControlName="merged">Merged</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="MonthUpdated" formControlName="monthUpdated">Month
                Updated</td>
            </tr>
            <tr>
              <td> <strong> BillingDate:</strong> </td>
              <td> <input type="date" class="inp" id="billingDate" name="billingDate"
                formControlName="billingDate">
              </td>
            </tr>
            <tr>
              <td> <strong> StartDate:</strong> </td>
              <td> <input type="date" class="inp" id="startDate" name="startDate"
                formControlName="startDate">
              </td>
            </tr>
            <tr>
              <td> <strong> EndDate:</strong> </td>
              <td> <input type="date" class="inp" id="endDateView" name="EndDate" formControlName="endDate">
              </td>
            </tr>
            <tr>
              <td> <strong> StartDate(Original):</strong> </td>
              <td> <input type="date" class="inp" id="startDateOrig" name="startDateOrig"
                formControlName="startDateOrig"></td>
            </tr>
            <tr>
              <td> <strong> EndDate(Original):</strong> </td>
              <td> <input type="date" class="inp" id="endDateOrigView" name="endDateOrig"
                formControlName="endDateOrig"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" class="inp" name="Checked" formControlName="checked">Checked</td>
            </tr>
          </table>
          </form>
          </div>
        </div>


      <div class="modal-footer">
        <div class="row">
          <div class="col-md-8">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save()">Save</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deleteGasDetails()">Delete</button>
          </div>
        </div>
        </div>
