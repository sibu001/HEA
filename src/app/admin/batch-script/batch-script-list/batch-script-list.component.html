<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 admin-content">
        <p class="heading">Batch Script</p>
        <form [formGroup]="batchScriptForm" class="form-group">
          <div class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Batch Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" formControlName=batchName id='batchName'
                class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Period:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select formControlName="batchPeriod" id='batchPeriod'
                class="form-control">
                <option selected  value=" "></option>
                <option *ngFor='let period of periodData' [value]="period.lookupValue">{{period.valueName}}</option>
              </select>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0">
            </div>
          </div>
          <div class="row rowPadding">
            <div class="col-sm-12 show-button">
              <button type="submit" class="btn btn-primary"
                (click)="search(undefined,true)">Show</button>
            </div>
          </div>
        </form>
        <div class="row"  #tableScrollPoint>
          <div class="col-sm-12">
            <p class="messages">
              <img src="assets/images/dot03.gif" alt="dot" class="dot pointer">
              <span class="messageName">Batch Script List (Number of Records=
                {{totalElement| number:'1.0':'en-US'}})</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false"
              [data]="dataSource" [pageIndex]="pageIndex" [pageSize]="pageSize"
              [totalElement]="batchScriptData.totalElements"
              (changePageEvent)="search($event,true)" [addSerialNumber]="true"
              (goToEditEvent)='gotoEditBatchScript($event)'
              (addEvent)='addBatchScript()'>
            </app-table>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
