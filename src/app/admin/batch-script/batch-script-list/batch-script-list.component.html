<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="heading">Batch Script</p>
        <form [formGroup]="batchScriptForm" class="form-group">
          <div class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Batch Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" formControlName=batchName id='batchName' class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Period:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select formControlName="batchPeriod" id='batchPeriod' class="form-control">
                <option value="" selected="selected"></option>
                <option value="D">Daily</option>
                <option value="M">Monthly</option>
                <option value="S">Single</option>
                <option value="W">Weekly</option>
                <option value="Y">Year</option>
              </select>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0">
            </div>
          </div>
          <div class="row rowPadding">
            <div class="col-sm-12 show-button">
              <button type="button" class="btn btn-primary" (click)="search(undefined)">Show</button>
            </div>
          </div>
        </form>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <p class="messages">
              <img src="assets/images/dot03.gif" class="dot pointer">
              <span class="messageName">Batch Script List (Number of Records= {{batchScriptData.totalElements}})</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false" [data]="dataSource"
              [totalElement]="batchScriptData.totalElements" (changePageEvent)="search($event)"
              (goToEditEvent)='gotoEditBatchScript($event)' (addEvent)='addBatchScript()'>
            </app-table>
          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showDetails]="true"></app-sidebar>
      </div>
    </div>
  </div>
</section>
