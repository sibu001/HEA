<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content" style='text-align:
        left;padding-left: 40px;
        padding-top: 35px;'>
        <p class="heading">
          Mail notification templates
        </p>
        <form [formGroup]='mailForm'>
          <div class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Subject:</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <input type="text" class="form-control" formControlName='subject'
                id='subject'>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <input type="checkbox"  class="form-control" formControlName='isActive' id='isActive'>
              <span class="filterLabel">Active</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Period:</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <select class="form-control form-control-sm" id="mailPeriod" formControlName="mailPeriod">
                <option *ngFor='let period of periodData' [value]="period.key">{{period.value}}</option>
              </select>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
          </div>

          <div class="row rowPadding">
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" class="btn btn-primary"
                (click)="search(undefined, true)">Show</button>
            </div>
          </div>

          <div class="paddingTop">
            <p class="messages">
              <img src='assets/images/dot03.gif' class='dot'>
              <span class="messageName">Mail Descriptions (Number of Records =
                {{totalElement}})</span></p>
            <app-table [keys]="keys" [isPaginate]="true"
              (goToEditEvent)='goToEditMailDescriptions()'
              (addEvent)='addMailDescriptions()' [isSearch]="false"
              [data]="dataSource"
              [totalElement]="mailData.totalElements"
              (changePageEvent)="search($event,false)">
            </app-table>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
