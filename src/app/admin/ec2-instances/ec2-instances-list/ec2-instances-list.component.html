<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="heading">EC2 Instances</p>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="false" [isSearch]="false" [data]="dataSource" [isHideAdd]=true
              [totalElement]="ec2InstancesData.totalElements" (changePageEvent)="search()">
            </app-table>
          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showDetails]="true"></app-sidebar>
      </div>
    </div>
  </div>
</section>
