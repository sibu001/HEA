<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content" >
        <p class="heading">
          Key Indicators
        </p>
        <form [formGroup]='mailForm'>
          <div class="row rowPadding" (submit)="search()">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Key Indicator Code:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='keyIndicatorCode' id='keyIndicatorCode'>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">key Indicator Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control form-control-sm" id="keyIndicatorName"
                formControlName="keyIndicatorName">
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
          </div>

          <div class="row rowPadding">
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" class="btn btn-primary">Show</button>
            </div>
          </div>

          <div class="paddingTop">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Key Indicators (Number of Records = {{totalElement}})</span></p>
            <app-table [keys]="keys" [isPaginate]="true" (goToEditEvent)='goToEditKeyIndicators()'
              (addEvent)='addKeyIndicators()' [isSearch]="false" [data]="dataSource"
              [totalElement]="data.totalElements" (changePageEvent)="findKeyIndicator($event)">
            </app-table>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
