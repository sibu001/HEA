<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" alt="dot" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Pane Report</span>
        </p>
        <form [formGroup]="reportForm" class="form-group form-padding" (keyup.enter)="save()">
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Report Code:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="reportCode" id="reportCode">
              <div class="error-message" *ngIf="highlightErrorField('reportCode')" >
                <span>Report code is required.</span>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Report:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control form-control-sm" id="reportId" formControlName="reportId">
                <option *ngFor="let report of reportList; let i = index"  [value]="report.id" [attr.selected]="i == 0 ? true : null">
                {{report.reportLabel}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
        </form>
          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Report Parameters</span></p>
            <app-table [keys]="parameterKeys" [isPaginate]="false" [isDelete]='true' [isSearch]="false" [isHideAdd]="false"
              [data]="parameterDataSource" [totalElement]="parameterData.totalElements" [showInlineTableForm]="true"
              (addRowEvent)='addParameter($event)' (deleteEvent)='deleteParameter($event)'>
            </app-table>
          </div>

          <div class="row paddingTop">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-3">
              <button type="button" class="btn btn-primary" (click)="back()">Back</button>
            </div>
            <div class="col-sm-10 col-md-10 col-lg-10 col-xs-9 right-buttons">
                <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                <button type="button" class="btn btn-primary" *ngIf="id" (click)="delete()">Delete</button>
            </div>
          </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showDataFields]='true' [showTopicVariableFields]='true' [showMethod]='true'></app-sidebar>
      </div>
    </div>
  </div>
</section>
