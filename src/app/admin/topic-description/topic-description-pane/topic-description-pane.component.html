<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" alt="dot" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Pane</span>
        </p>
      <div class="form-group">
        <form [formGroup]="paneForm">
        <div class="form-padding">
          <div class="row borderTop borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <label for="section">
                <input type="checkbox" id="section" formControlName="section">
                Is Section
              </label>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div *ngIf='f.section.value' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <label for="section">
                <input type="checkbox" id="hideSection" formControlName="hideSection">
                Hide Section In Topic
              </label>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Pane Code:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="paneCode" id="paneCode">
              <div class="error-message" *ngIf="highlightErrorField('paneCode')" >
                <span>Pane code is required.</span>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Pane Main Section Label:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="paneLabel" id="paneLabel">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf="id !== undefined && nextPaneSectionList.length > 0" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Next Pane Or Section:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control" formControlName="nextPaneId" id="nextPaneId">
                <option *ngFor='let group of nextPaneSectionList' 
                value="{{group.id}}">{{group.selectionLabel}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf="id !== undefined" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Order Number:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="orderNumber" id="orderNumber">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Label:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="label" id="label">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Filter:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <textarea class="form-control" formControlName="filter" id="filter"></textarea>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf='!f.hideSection.value || (id && surveyDescriptionId)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Page Header:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmHeaderTemplate && ( !form.htmHeaderTemplate || !form.htmHeaderTemplate.trim())" (click)="htmHeaderTemplate = !htmHeaderTemplate" >
              <ejs-richtexteditor *ngIf="htmHeaderTemplate || ( form.htmHeaderTemplate && form.htmHeaderTemplate.trim())"  [toolbarSettings]='tools' formControlName='htmHeaderTemplate' id='htmHeaderTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>

          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Page Text:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmPageTextTemplate && ( !form.htmPageTextTemplate || !form.htmPageTextTemplate.trim())" (click)="htmPageTextTemplate = !htmPageTextTemplate" >
              <ejs-richtexteditor *ngIf="htmPageTextTemplate || ( form.htmPageTextTemplate && form.htmPageTextTemplate.trim())" [toolbarSettings]='tools' formControlName='htmPageTextTemplate' id='htmPageTextTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Page Footer:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmFooterTemplate && ( !form.htmFooterTemplate || !form.htmFooterTemplate.trim())" (click)="htmFooterTemplate = !htmFooterTemplate" >
              <ejs-richtexteditor *ngIf="htmFooterTemplate || ( form.htmFooterTemplate && form.htmFooterTemplate.trim())" [toolbarSettings]='tools' formControlName='htmFooterTemplate' id='htmFooterTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Factoid:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmFactoidTemplate && ( !form.htmFactoidTemplate || !form.htmFactoidTemplate.trim())" (click)="htmFactoidTemplate = !htmFactoidTemplate" >
              <ejs-richtexteditor *ngIf="htmFactoidTemplate || ( form.htmFactoidTemplate && form.htmFactoidTemplate.trim())" [toolbarSettings]='tools' formControlName='htmFactoidTemplate' id='htmFactoidTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Pending Messages:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmPendingMessageTemplate && ( !form.htmPendingMessageTemplate || !form.htmPendingMessageTemplate.trim())" (click)="htmPendingMessageTemplate = !htmPendingMessageTemplate" >
              <ejs-richtexteditor *ngIf="htmPendingMessageTemplate || ( form.htmPendingMessageTemplate && form.htmPendingMessageTemplate.trim())" [toolbarSettings]='tools' formControlName='htmPendingMessageTemplate' id='htmPendingMessageTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Top Menu:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmTopMenuTemplate && ( !form.htmTopMenuTemplate || !form.htmTopMenuTemplate.trim())" (click)="htmTopMenuTemplate = !htmTopMenuTemplate" >
              <ejs-richtexteditor *ngIf="htmTopMenuTemplate || ( form.htmTopMenuTemplate && form.htmTopMenuTemplate.trim())" [toolbarSettings]='tools' formControlName='htmTopMenuTemplate' id='htmTopMenuTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Right Menu Top Part:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmRightTopTemplate && ( !form.htmRightTopTemplate || !form.htmRightTopTemplate.trim())" (click)="htmRightTopTemplate = !htmRightTopTemplate" >
              <ejs-richtexteditor *ngIf="htmRightTopTemplate || ( form.htmRightTopTemplate && form.htmRightTopTemplate.trim())" [toolbarSettings]='tools' formControlName='htmRightTopTemplate' id='htmRightTopTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Right Menu Bottom Part:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmRightBottomTemplate && ( !form.htmRightBottomTemplate || !form.htmRightBottomTemplate.trim())" (click)="htmRightBottomTemplate = !htmRightBottomTemplate" >
              <ejs-richtexteditor *ngIf="htmRightBottomTemplate || ( form.htmRightBottomTemplate && form.htmRightBottomTemplate.trim())" [toolbarSettings]='tools' formControlName='htmRightBottomTemplate' id='htmRightBottomTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Pane Help:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!htmHelpTemplate && ( !form.htmHelpTemplate || !form.htmHelpTemplate.trim())" (click)="htmHelpTemplate = !htmHelpTemplate" >
              <ejs-richtexteditor *ngIf="htmHelpTemplate || ( form.htmHelpTemplate && form.htmHelpTemplate.trim())" [toolbarSettings]='tools' formControlName='htmHelpTemplate' id='htmHelpTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>

          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <label for="showPrev">
                <input type="checkbox" formControlName="showPrev" id="showPrev">
                Show "Prev" Button
              </label>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div *ngIf='!f.hideSection.value || (id == undefined)' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <label for="showNext">
                <input type="checkbox" formControlName="showNext" id="showNext">
                Show "Next" Button
              </label>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Comments:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <textarea type="text" class="form-control form-control-sm" id="comments" formControlName="comments">
              </textarea>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
        </div>
      </form>

          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Data Blocks</span>
            </p>
            <app-table [keys]="dataBlockKeys" [isPaginate]="false" [isSearch]="false" [data]="dataBlockDataSource"
              [totalElement]="dataBlockData.totalElements" (addEvent)='addDataBlock()'
              (goToEditEvent)='goToEditDataBlock($event)'>
            </app-table>
          </div>

          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Data Fields</span>
            </p>
            <app-table [keys]="dataFieldKeys" [isPaginate]="false" [isSearch]="false" [data]="dataFieldDataSource"
              [totalElement]="dataFieldData.totalElements" (addEvent)='addDataField()'
              (goToEditEvent)='goToEditDataField($event)'>
            </app-table>
          </div>

          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Charts</span>
            </p>
            <app-table [keys]="chartKeys" [isPaginate]="false" [isSearch]="false" [data]="chartDataSource"
              [totalElement]="chartData.totalElements" (addEvent)='addCharts()' (goToEditEvent)='goToEditCharts($event)'>
            </app-table>
          </div>

          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Reports</span>
            </p>
            <app-table [keys]="reportKeys" [isPaginate]="false" [isSearch]="false" [data]="reportsDataSource"
              [totalElement]="reportData.totalElements" (addEvent)='addReports()' (goToEditEvent)='goToEditReports($event)'>
            </app-table>
          </div>

          <div class="row" style="margin-top:85px">
            <div class="col-sm-3 col-md-2 col-lg-2 col-xs-4 ">
              <button type="button" class="btn btn-primary" (click)="back()">
                Back
              </button>
            </div>

            <div class="col-sm-9 col-md-10 col-lg-10 col-xs-8  right-buttons">
              <button type="button" class="btn btn-primary" (click)="save()" >Save</button>
              <button type="button" *ngIf="id" class="btn btn-primary" (click)="delete()">Delete</button>
              <button type="button" *ngIf="id" class="btn btn-primary" (click)="copy()" >Copy</button>
            </div>
          </div>
      </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showDataFields]='true' [showTopicVariableFields]='true' [showMethod]='true'></app-sidebar>
      </div>
    </div>
  </div>
</section>
