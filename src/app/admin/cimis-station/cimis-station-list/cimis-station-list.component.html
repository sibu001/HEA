<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="heading">CIMIS Stations</p>
        <form [formGroup]="stationForm" class="form-group">
          <div class="row sidePadding rowPadding borderBottom">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Station Number:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" formControlName="stationNumber" class="form-control" />
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Station Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" formControlName="stationName" class="form-control" />
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <label class="filterLabel form-check-label" for="isActive">
                <span class="filterLabel">Active:</span>
              </label>
              <input type="checkbox" class='form-check-input' formControlName="isActive" id="isActive">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 show-button">
              <button type="button" class="btn btn-primary" (click)="search(undefined)">Show</button>
            </div>
          </div>
        </form>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <p class="messages">
              <img src="assets/images/dot03.gif" class="dot pointer">
              <span class="messageName">CIMIS Stations List</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false" [data]="dataSource"
              [totalElement]="stationData.totalElements" (changePageEvent)="search($event)"
              (goToEditEvent)="goToEditCimisStation($event)" (addEvent)="addCimisStation()">
            </app-table>

          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showDetails]="true"></app-sidebar>
      </div>
    </div>
  </div>
</section>
