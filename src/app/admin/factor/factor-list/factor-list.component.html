<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content" style='text-align: left;
          padding-top: 35px;'>
        <p class="heading">
          Search Options (use "%" as wildcard in searches)
        </p>
        <form [formGroup]='factorForm'>
          <div class="row borderTop borderBottom rowPadding mlr-0">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Factor code:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='factorCode'>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <span class="filterLabel">Place:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select id="place" class="form-control" formControlName="place">
                <option value="" selected="selected"></option>
                <option *ngFor='let place of placeData' [value]="place.id">{{place.placeName}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <label for="isActive">
                <input type="checkbox" formControlName="isActive" id="isActive">
                Active
              </label>
            </div>
          </div>

          <div class="row borderBottom rowPadding mlr-0">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Year:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='year'>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <span class="filterLabel">Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName="factorName" id="factorName">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
            </div>
          </div>

          <div class="row rowPadding mlr-0">
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" (click)="search(undefined,true)" class="btn btn-primary">Show</button>
            </div>
          </div>
        </form>
        <p class="messages">
          <img src='assets/images/dot03.gif' alt="dot" class='dot'>
          <span class="messageName">Factors (Number of Records = {{totalElement| number:'1.0':'en-US'}})</span></p>
        <app-table [keys]="keys" [isPaginate]="true"  [pageSize]="pageSize" [isSearch]="false" [data]="dataSource" [pageIndex]="pageIndex"
          [totalElement]="factorData.totalElements" (changePageEvent)="search($event,false)" [addSerialNumber]="true"
          (goToEditEvent)="goToEditFactor($event)" (addEvent)='addFactor()'>
        </app-table>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar ></app-sidebar>
      </div>
    </div>
  </div>
</section>
