<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content" style='text-align: left;padding-left: 40px;
          padding-top: 35px;'>
        <p class="heading">
          Search Options (use "%" as wildcard in searches)
        </p>
        <form [formGroup]='factorForm'>
          <div class="row borderTop borderBottom rowPadding">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Factor code:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='factorCode'>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <span class="filterLabel">Place:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select id="place" class="form-control" formControlName="place">
                <option value="" selected="selected"></option>
                <option *ngFor='let place of placeData' [value]="place.id">{{place.value}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <label for="isActive">
                <input type="checkbox" formControlName="isActive" id="isActive">
                Active
              </label>
            </div>
          </div>

          <div class="row borderBottom rowPadding">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Year:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='year'>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <span class="filterLabel">Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName="name" id="name">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
            </div>
          </div>

          <div class="row  borderBottom rowPadding">
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" class="btn btn-primary">Show</button>
            </div>
          </div>
        </form>
        <hr class=hr_space>
        <p class="messages">
          <img src='assets/images/dot03.gif' class='dot'>
          <span class="messageName">Factors (Number of Records = {{totalElement}})</span></p>
        <hr class="hr_space">
        <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false" [data]="dataSource"
          [totalElement]="rolesData.totalElements" (changePageEvent)="findPlace($event)"
          (goToEditCustomer)="goToEditPlace($event)" (imageEvent)='onImageClickEvent($event)' (addEvent)='addPlace()'>
        </app-table>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
