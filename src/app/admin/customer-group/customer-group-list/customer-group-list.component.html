<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 admin-content">
        <p class="heading">Customer Groups</p>
        <form [formGroup]="customerGroupForm">
          <div class="row form-group">
            <div class="col-xs-12 col-sm-6 borderBottom rowPadding">
            <div class="row">
            <!-- <div class="col-sm-1 col-x-12"></div> -->
            <div class="col-sm-4 col-xs-12">
              <span class="filterLabel">Group code</span>
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" formControlName="groupCode"
                class="form-control" />
            </div>
          </div>
          </div>
          <div class="col-xs-12 col-sm-6 borderBottom rowPadding">
            <div class="row">
            <!-- <div class="col-sm-1 col-x-12"></div> -->
            <div class="col-sm-4 col-xs-12">
              <span class="filterLabel">Group name</span>
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" formControlName="groupName"
                class="form-control" />
            </div>
          </div>
          </div>
        </div>
          <div class="row">
            <div class="col-sm-12 show-button">
              <button type="submit" class="btn btn-primary"
                (click)="search(undefined)">Show</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12">
            <p class="messages">
              <img src="assets/images/dot03.gif" alt="dot"
                class="dot pointer">
              <span class="messageName">Customers Group List</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false"
              [data]="dataSource"
              [totalElement]="customerGroupData.totalElements"
              (changePageEvent)="search($event)"
              [pageSize]="pageSize" [pageIndex]="pageIndex"
              [disableLastButton]="true" [disableNextButton]="disableNextButton"
              (goToEditEvent)="goToEditEventGroup($event)"
              (addEvent)="addCustomerGroup()">
            </app-table>
           
          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
