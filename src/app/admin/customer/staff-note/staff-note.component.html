        viewBox="0 0 8 8" version="1.1">
        <g id="surface1">
          <path
            style="stroke:none;fill-rule:nonzero;fill:76ba19;fill-opacity:1;"
            d="M 0.109375 0.644531 C -0.0351562 0.5 -0.0351562 0.257812 0.109375
            0.109375 C 0.257812 -0.0351562 0.492188 -0.0351562 0.644531 0.109375
            L 3.84375 3.3125 L 7.050781 0.109375 C 7.195312 -0.0351562 7.4375

      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 content">
      <form [formGroup]="staffNoteForm" class="form-group">
        <div class="row rowPadding borderTop borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            Date:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <input type="text" class="form-control form-control-sm"
            id="noteDate" formControlName="noteDate">
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Note:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <textarea class="form-control textarea_scroll" rows="3" id="note"
              name="note" formControlName="note"></textarea>
          </div>
        </div>
      </form>
      <div class="row rowPadding borderBottom">
        <div class="col-sm-12 col-xs-12" style="text-align: end;">
          <button type="button" class="btn btn-primary btn-padding">Save</button>
        </div>
      </div>
    </div>
  </div>
