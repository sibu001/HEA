<div class="row">
  <div class="col-sm-12">
    <h4 style="margin-top: 0px;" ><strong *ngIf="isList" > Customer Event </strong>
      <button (click)="onNoClick()" class="closeButton" style="margin-top: 0px;" cdkFocusInitial>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" width="8pt" height="8pt"
          viewBox="0 0 8 8" version="1.1">
          <g id="surface1">
            <path
              style="stroke:none;fill-rule:nonzero;fill:76ba19;fill-opacity:1;"
              d="M 0.109375 0.644531 C -0.0351562 0.5 -0.0351562 0.257812
              0.109375
              0.109375 C 0.257812 -0.0351562 0.492188 -0.0351562 0.644531
              0.109375
              L 3.84375 3.3125 L 7.050781 0.109375 C 7.195312 -0.0351562 7.4375
              -0.0351562 7.578125 0.109375 C 7.726562 0.257812 7.726562 0.5
              7.578125 0.644531 L 4.378906 3.84375 L 7.578125 7.050781 C
              7.726562
              7.195312 7.726562 7.433594 7.578125 7.585938 C 7.433594 7.726562
              7.195312 7.726562 7.050781 7.585938 L 3.84375 4.378906 L 0.644531
              7.585938 C 0.492188 7.726562 0.257812 7.726562 0.109375 7.585938 C
              -0.0351562 7.433594 -0.0351562 7.195312 0.109375 7.050781 L 3.3125
              3.84375 Z M 0.109375 0.644531" />
            </g>
          </svg>
        </button>
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 content">
      <form [formGroup]="customerEventTypeForm" class="form-group">
        <div class="row rowPadding borderTop borderBottom" *ngIf="!isList">
          <div class="control-label col-sm-4 col-xs-12">
            Event Type:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <select class="form-control form-control-sm padded-control"
              id="eventCode"
              formControlName="eventCode" (change)="changeEventCode($event)">
              <option *ngFor="let group of customerEventTypeList"
                [value]="group.eventCode">
                {{group.eventName}}</option>
            </select>
            <div *ngIf="f.customerEventTypeId.invalid &&
              (f.customerEventTypeId.dirty ||
              f.customerEventTypeId.touched)">
              <span class="error" *ngIf="f.customerEventTypeId.errors.required">
                Event Type is required.
              </span>
            </div>
          </div>
        </div>
        <div class="row rowPadding borderBottom" *ngIf="!isList">
          <div class="control-label col-sm-4 col-xs-12">
            Event Code:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <input type="text" class="form-control
              form-control-sm" id="eventCode" class="show-value" disabled
              formControlName="eventCode">
          </div>
        </div>
        <div class="row rowPadding borderBottom" *ngIf="!isList">
          <div class="control-label col-sm-4 col-xs-12">
            Description:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <input type="text" class="form-control
              form-control-sm" id="eventDescription" class="show-value" disabled
              formControlName="eventDescription">
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            Event Date:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <p-calendar formControlName='eventDatetime' id="eventDatetime"  showSeconds="true" hourFormat="24"
              showIcon=true showTime="true"></p-calendar>
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            Note:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <textarea class="form-control textarea_scroll" rows="3" id="comment"
              name="description" formControlName="description"></textarea>
            <div *ngIf="f.description.invalid && (f.description.dirty ||
              f.description.touched)">
              <span class="error" *ngIf="f.description.errors.required">
                Note is required.
              </span>
            </div>
          </div>
        </div>
        <div class="row rowPadding borderBottom" *ngIf="!isList">
          <div class="control-label col-sm-4 col-xs-12">
            Author Type:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            {{authorType}}
          </div>
        </div>

        <div class="row rowPadding borderBottom" *ngIf="!isList">
          <div class="control-label col-sm-4 col-xs-12">
            Author:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            {{author}}
          </div>
        </div>
      </form>
      <div class="row rowPadding borderBottom">
        <div class="col-sm-6 col-xs-6" *ngIf="!isList">
        </div>
        <div class="col-sm-6 col-xs-6" *ngIf="isList">
          <button type="button" class="btn btn-primary btn-padding"
            (click)="prev()" *ngIf="customerEventList.length>1">&lt;</button>
          <button type="button" class="btn btn-primary btn-padding"
            (click)="newEvent()">New</button>
          <button type="button" class="btn btn-primary btn-padding"
            (click)="next()" *ngIf="customerEventList.length>1">&gt;</button>
        </div>
        <div class="col-sm-6 col-xs-6"style="text-align: end;">
          <div class="row" *ngIf="isList">
            <div class="col-sm-4 col-xs-12" *ngIf="!showDelete">
             
            </div>
            <div class="col-sm-4 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding"
                (click)="save()">Save</button>
            </div>
            <div class="col-sm-4 col-xs-12" *ngIf="showDelete">
              <button type="button" class="btn btn-primary btn-padding"
                 (click)="delete()">Delete</button>
            </div>
            <div class="col-sm-4 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding"
                (click)="onNoClick()">Cancel</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-padding"
            *ngIf="!isList" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
