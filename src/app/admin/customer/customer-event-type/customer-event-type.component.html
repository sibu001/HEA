<div class="row">
  <div class="col-sm-12">
    <button (click)="onNoClick()" class="closeButton" cdkFocusInitial>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="8pt" height="8pt"
        viewBox="0 0 8 8" version="1.1">
        <g id="surface1">
          <path
            style="stroke:none;fill-rule:nonzero;fill:76ba19;fill-opacity:1;"
            d="M 0.109375 0.644531 C -0.0351562 0.5 -0.0351562 0.257812 0.109375
            0.109375 C 0.257812 -0.0351562 0.492188 -0.0351562 0.644531 0.109375
            L 3.84375 3.3125 L 7.050781 0.109375 C 7.195312 -0.0351562 7.4375
            -0.0351562 7.578125 0.109375 C 7.726562 0.257812 7.726562 0.5
            7.578125 0.644531 L 4.378906 3.84375 L 7.578125 7.050781 C 7.726562
            7.195312 7.726562 7.433594 7.578125 7.585938 C 7.433594 7.726562
            7.195312 7.726562 7.050781 7.585938 L 3.84375 4.378906 L 0.644531
            7.585938 C 0.492188 7.726562 0.257812 7.726562 0.109375 7.585938 C
            -0.0351562 7.433594 -0.0351562 7.195312 0.109375 7.050781 L 3.3125
            3.84375 Z M 0.109375 0.644531" />
          </g>
        </svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 content">
      <form [formGroup]="customerEventTypeForm" class="form-group">
        <div class="row rowPadding borderTop borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            Event Type:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <select class="form-control form-control-sm padded-control"
              id="customerEventTypeId"
              formControlName="customerEventTypeId">
              <option value="1">Assigned
                to
                High Heating or Cooling Program Group</option><option value="2">Assigned
                to High Plug Loads Program Group</option><option value="3">Assigned
                to High Heating/Cooling Loads Program Group</option><option
                value="5">New real-time energy monitor was installed</option><option
                value="6">Completed a home energy consultation with an expert</option><option
                value="9">Started charging an electric vehicle at home</option><option
                value="10">Started charging an electric vehicle (sub-metered)</option><option
                value="11">Added, removed or updated a major appliance</option><option
                value="12">Change in average home occupancy</option><option
                value="13">Significant home remodel or retrofit</option><option
                value="14">Completed a simple Energy Efficiency measure</option><option
                value="15">Change in behavior affecting energy use</option><option
                value="16">Unassigned from High Heating/Cooling Loads Program
                Group</option><option value="17">Unassigned from High Plug Loads
                Program Group</option><option value="18">Unassigned from High
                Heating/Cooling Loads Program Group</option><option value="19">Assigned
                to High Variable Loads Program Group</option><option value="20">Unassigned
                from High Variable Loads Program Group</option><option
                value="21">Completed initial Home Energy Profile for EUMV</option><option
                value="22">Completed online smart meter audit for EUMV</option><option
                value="23">Assigned to High Recurring Loads Program Group</option><option
                value="24">Unassigned from High Recurring Loads Program Group</option><option
                value="25">Assigned to Low Energy Program Group</option><option
                value="26">Unassigned from Low Energy Program Group</option><option
                value="27">Assigned to Detailed Online Audit Program</option><option
                value="28">Unassigned from Online Program</option><option
                value="29">Temporary increase in energy use</option><option
                value="30">Solar PV system installed and generating electricity</option><option
                value="31">Problem with Energy Profile Detected</option><option
                value="32">Problem with Energy Profile now fixed</option><option
                value="33">Moved to a new home</option><option value="34">Opt-in
                for optional Program-specific Survey</option><option value="36">Received
                an energy saving device</option><option value="39">Air
                conditioning optimizer installed by home professional</option><option
                value="40">In-home energy audit performed by professional</option><option
                value="41">Account specific notes</option><option value="42">Double-counted
                recurring or base load detected and fixed</option><option
                value="43">Double-counted recurring or base load detected and
                fixed</option><option value="44">Enrolled into P4P Program</option><option
                value="45">Removed from P4P Program</option><option value="46">Determined
                Eligible for P4P Program</option><option value="47">Temporary
                decrease in energy use</option><option value="48">Stopped
                charging an electric vehicle at home</option><option value="49">Determined
                ineligible for P4P Program</option><option value="50">Applied
                for Peninsula Climate Comfort</option><option value="51">Completion
                date for Home Energy Profile topic</option><option value="52">Enrolled
                into P4P Program as Metered Reserve</option><option value="53">Log
                of miscellaneous Coaching Activity</option></select>
          </div>
        </div>
        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            Event Code:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            
          </div>
        </div>
        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Description:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
           
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Event Date:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <input type="text" class="form-control form-control-sm"
            id="eventDatetime" formControlName="eventDatetime">
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Note:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <textarea class="form-control textarea_scroll" rows="3" id="comment"
              name="description" formControlName="description"></textarea>
          </div>
        </div>
        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Author Type:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
           
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Author:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
           
          </div>
        </div>

      </form>
      <div class="row rowPadding borderBottom">
        <div class="col-sm-12 col-xs-12" style="text-align: end;">
          <button type="button" class="btn btn-primary btn-padding">Save</button>
        </div>
      </div>
    </div>
  </div>
