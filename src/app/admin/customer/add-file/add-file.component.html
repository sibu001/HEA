<div class="row">
  <div class="col-sm-12">
    <button (click)="onNoClick()" class="closeButton" cdkFocusInitial>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="8pt" height="8pt"
        viewBox="0 0 8 8" version="1.1">
        <g id="surface1">
          <path
            style="stroke:none;fill-rule:nonzero;fill:76ba19;fill-opacity:1;"
            d="M 0.109375 0.644531 C -0.0351562 0.5 -0.0351562 0.257812 0.109375
            0.109375 C 0.257812 -0.0351562 0.492188 -0.0351562 0.644531 0.109375
            L 3.84375 3.3125 L 7.050781 0.109375 C 7.195312 -0.0351562 7.4375
            -0.0351562 7.578125 0.109375 C 7.726562 0.257812 7.726562 0.5
            7.578125 0.644531 L 4.378906 3.84375 L 7.578125 7.050781 C 7.726562
            7.195312 7.726562 7.433594 7.578125 7.585938 C 7.433594 7.726562
            7.195312 7.726562 7.050781 7.585938 L 3.84375 4.378906 L 0.644531
            7.585938 C 0.492188 7.726562 0.257812 7.726562 0.109375 7.585938 C
            -0.0351562 7.433594 -0.0351562 7.195312 0.109375 7.050781 L 3.3125
            3.84375 Z M 0.109375 0.644531" />
          </g>
        </svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 content">
      <form [formGroup]="customerFileForm" class="form-group">
        <div class="row rowPadding borderTop borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            File name:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <!-- <input type="file" class="form-control
            form-control-sm" id="fileName" formControlName="fileName"> -->
            <input type="file" id="fileInput" style="display: none;" (change)="handle($event.target.files)">
            <input type="text" class="form-control
            form-control-sm" id="fileName" class="showValue" disabled formControlName="fileName">
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            Timestamp :
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <input type="text" class="form-control
            form-control-sm" id="timestamp" class="showValue" disabled formControlName="timestamp">
          </div>
        </div>

        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
            size:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <input type="text" class="form-control
            form-control-sm" class="showValue" disabled id="size" formControlName="size">
          </div>
        </div>


        <div class="row rowPadding borderBottom">
          <div class="control-label col-sm-4 col-xs-12">
           Description:
          </div>
          <div class="control-label col-sm-8 col-xs-12">
            <textarea class="form-control textarea_scroll" rows="3" id="description"
              name="description" formControlName="description"></textarea>
          </div>
        </div>
      </form>
      <div class="row rowPadding borderBottom">
        <div class="col-sm-4 col-xs-4">
          <button type="button" class="btn btn-primary btn-padding" (click)="prev()" *ngIf="customerFileList.length>1">&lt;</button>
          <button type="button" class="btn btn-primary btn-padding" (click)="newEvent()">New</button>
          <button type="button" class="btn btn-primary btn-padding" (click)="next()" *ngIf="customerFileList.length>1">&gt;</button>
        </div>
        <div class="col-sm-8 col-xs-8 " style="text-align: end;">
          <div class="row">
            <div class="col-sm-3 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding" (click)="download()">Download</button>
            </div>
            <div class="col-sm-2 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding" (click)="view()">View</button>
            </div>
            <div class="col-sm-2 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding" (click)="save()">Save</button>
            </div>
            <div class="col-sm-2 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding" *ngIf="showDelete" (click)="delete()">Delete</button>
            </div>
            <div class="col-sm-2 col-xs-12">
              <button type="button" class="btn btn-primary btn-padding" (click)="onNoClick()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
