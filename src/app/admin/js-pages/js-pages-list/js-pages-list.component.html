<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content admin-content">
        <p class="heading">
          JavaScript pages
        </p>
        <form [formGroup]='jsPagesForm'>
          <div class="row rowPadding borderBottom">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Code:</span>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='code'
                id='code'>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Page Name:</span>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='pageName'
                id='pageName'>
            </div>
          </div>

          <div class="row rowPadding">
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" class="btn btn-primary"
                (click)="search(undefined,true)">Show</button>
            </div>
          </div>

          <div class="paddingTop">
            <p class="messages" #tableScrollPoint>
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">JavaScript pages</span></p>
            <app-table [keys]="keys" [isPaginate]="true"
              (goToEditEvent)='goToEditJsPages($event)' (addEvent)='addJsPages()'
              [isSearch]="false" [data]="dataSource" [pageSize]="jsPagesData.pageSize"
              [totalElement]="jsPagesData.totalElements" [pageIndex]="jsPagesData.pageIndex"
              (changePageEvent)="search($event,true,true)"> 
            </app-table>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showMethod]=true></app-sidebar>
      </div>
    </div>
  </div>
</section>
