<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">JavaScript Page:</span>
        </p>
        <form [formGroup]="jsPagesForm" class="form-group form-padding">
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Code:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="code" id="code">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Name:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" formControlName="name" id="name">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Template:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control" formControlName="template" id="template">
                <option value="jsPageWithoutTemplate">JS Page Without Template</option>
                <option value="jsPageWithRightMenu">JS Page With Right Menu</option>
                <option value="jsPageWithoutMenu">JS Page Without Menu</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="checkbox" formControlName="showInMenu" id="showInMenu">
              Show In Menu
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="checkbox" formControlName="openInNewWindow" id="openInNewWindow">
              Open in New Window
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="checkbox" formControlName="needAuthorization" id="needAuthorization">
              Need Authorization
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf="f.needAuthorization.value" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <input type="checkbox" formControlName="selectCustomerGroup" id="selectCustomerGroup">
                  Select Customer Group
                </div>
                <div *ngIf="f.selectCustomerGroup.value" class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <select class="form-control" id="selectGroupMode" formControlName="selectGroupMode">
                    <option value="A" selected="selected">Allow All</option>
                    <option value="W">Allow All with waring</option>
                    <option value="S">Select single value</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>


          <div *ngIf="f.needAuthorization.value" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <input type="checkbox" formControlName="selectCoach" id="selectCoach">
                  Select Coach
                </div>
                <div *ngIf="f.selectCoach.value" class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <select class="form-control" id="selectCoachMode" formControlName="selectCoachMode">
                    <option value="A" selected="selected">Allow All</option>
                    <option value="W">Allow All with waring</option>
                    <option value="S">Select single value</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>


          <div *ngIf="f.needAuthorization.value" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <input type="checkbox" formControlName="selectCity" id="selectCity">
                  Select City
                </div>
                <div *ngIf="f.selectCity.value" class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <select class="form-control" id="selectCityMode" formControlName="selectCityMode">
                    <option value="A" selected="selected">Allow All</option>
                    <option value="W">Allow All with waring</option>
                    <option value="S">Select single value</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf="f.needAuthorization.value" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <input type="checkbox" formControlName="specifyPage" id="specifyPage">
                  Specify Preregistration Page
                </div>
                <div *ngIf="f.specifyPage.value" class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                  <select class="form-control" id="specifyPageMode" formControlName="specifyPageMode">
                    <option value="A" selected="selected">Allow All</option>
                    <option value="W">Allow All with waring</option>
                    <option value="S">Select single value</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf='f.selectCustomerGroup.value && f.needAuthorization.value' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0">Specify Select Mode:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control" id="specifySelectMode" formControlName="specifySelectMode">
                <option value="A" selected="selected">Allow All</option>
                <option value="W">Allow All with waring</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf='f.needAuthorization.value' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0">Page HTML Template:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <div class='border'>
                <ngx-codemirror id="htmlTemplate" formControlName="htmlTemplate" [options]="codeMirrorOptions">
                </ngx-codemirror>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' class='dot'>
              <span class="messageName">JS Page Customer groups</span></p>
            <app-table [keys]="customerGroupKeys" [isPaginate]="false" [checkbox]=true [isHideAdd]=true
              [isSearch]="false" [data]="customerGroupDataSource" [totalElement]="customerGroupData.totalElements">
            </app-table>
          </div>

          <div class="row rowPadding">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1 sidePadding">
              <button type="button" class="btn btn-primary" (click)="back()">
                Back
              </button>
            </div>
            <div class="col-sm-11 col-md-11 col-lg-11 col-xs-11 row rowPadding sidePadding">
              <div class="col-sm-10 col-md-10 col-lg-10 col-xs-10 sidePadding" *ngIf="id === undefined || id === null">
              </div>
              <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 sidePadding" *ngIf="id !== undefined && id !== null">
                <button type="button" class="btn btn-primary" style="float: right" (click)="Preview()">
                  Preview
                </button>
              </div>
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 sidePadding" *ngIf="id !== undefined && id !== null">
                <button type="button" class="btn btn-primary" style="float: right" (click)="delete()">
                  Delete
                </button>
              </div>
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 sidePadding">
                <button type="button" class="btn btn-primary" style="float: right" (click)="save()">
                  Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
