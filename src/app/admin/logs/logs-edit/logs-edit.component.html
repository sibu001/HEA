  <div class="col-sm-12">
    <button (click)="onNoClick()" class="closeButton" cdkFocusInitial>

          <path style="stroke:none;fill-rule:nonzero;fill:#76ba19;fill-opacity:1;" d="M 0.109375 0.644531 C -0.0351562 0.5 -0.0351562 0.257812 0.109375
            0.109375 C 0.257812 -0.0351562 0.492188 -0.0351562 0.644531 0.109375
            L 3.84375 3.3125 L 7.050781 0.109375 C 7.195312 -0.0351562 7.4375
            -0.0351562 7.578125 0.109375 C 7.726562 0.257812 7.726562 0.5

<div class="row">
  <div class="col-md-1 col-lg-1"></div>
  <div class="col-sm-12 col-md-10 col-lg-10">
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Username: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.username">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Record Type: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.recordType">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Log Date: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.logDate">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Comment: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.comment">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Entity: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.entity">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Entity Reference: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.entityReference">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Property: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.property">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> Old Value: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.oldValue">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
      <div class="row borderBottom rowPadding">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"> New Value: </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
          <input type="text" class="form-control form-control-sm disableInput" [ngModel]="logData.newValue">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
      </div>
  </div>
  <div class="col-sm-12 col-lg-12" >
    <button class="btn-primary cancel-btn" (click)="onNoClick()" >Cancel</button>
  </div>
</div>
