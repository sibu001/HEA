          <img src='assets/images/dot03.gif' class='dot'>
          <span class='messageName'>
            Place
          </span>
        </p>

        form-padding">

            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              Place Code:
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <input type="text" formControlName="placeCode" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row borderTop borderBottom rowPadding">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              Place Name:
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <input type="text" formControlName="placeName" class="form-control form-control-sm">
            </div>
          </div>

            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

            </div>
