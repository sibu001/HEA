<form [formGroup]='alertMessagesForm'>
  <div class="row rowPadding borderBottom">
    <div class="control-label col-sm-4 col-xs-12">
      Target:
    </div>
    <div class="control-label col-sm-8 col-xs-12">
      <select formControlName="target" id='target' class="form-control form-control-sm">
        <option *ngFor='let targetObj of targetList'
        [value]="targetObj.key">{{targetObj.value}}</option>
      </select>
    </div>
  </div>
  <div class="row rowPadding borderBottom">
    <div class="col-sm-4 col-xs-12">
      Alert Type:
    </div>
    <div class="col-sm-8 col-xs-12">
      <select formControlName="alertType" id='alertType' class="form-control form-control-sm">
        <option *ngFor='let alertObj of alertTypeList'
        [value]="alertObj.key">{{alertObj.value}}</option>
      </select>
    </div>
  </div>
  <div class="row rowPadding borderBottom">
    <div class="col-sm-4 col-xs-12">
      Alert Level:
    </div>
    <div class="col-sm-8 col-xs-12">
      <select formControlName="alertLevel" id='alertLevel' class="form-control form-control-sm">
        <option *ngFor='let alertLevelObj of alertLevelList'
        [value]="alertLevelObj.key">{{alertLevelObj.value}}</option>
      </select>
    </div>
  </div>
  <div class="row rowPadding borderBottom">
    <div class="col-sm-4 col-xs-12">
    </div>
    <div class="col-sm-8 col-xs-12">
      <label>
        <input type="checkbox" class="form-check-input" formControlName="active" id="active" />
        Active
      </label>
    </div>
  </div>
  <div class="row rowPadding borderBottom">
    <div class="col-sm-4 col-xs-12">
      SpEL Filter:
    </div>
    <div class="col-sm-8 col-xs-12">
      <textarea class="form-control form-control-sm" formControlName="filter" id="filter"></textarea>
    </div>
  </div>
  <div class="row rowPadding borderBottom">
    <div class="col-sm-4 col-xs-12">
      Message:
    </div>
    <div class="col-sm-8 col-xs-12">
      <textarea class="form-control form-control-sm" formControlName="messageTemplate" id="messageTemplate"></textarea>
    </div>
  </div>
  <div class="row rowPadding">
    <div class="col-xs-6 col-sm-8 col-md-8 col-lg-8 align-right">
      <button type="button" class="btn btn-primary" (click)='onSaveClick()'>Save</button>
    </div>
    <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 align-right" *ngIf="id">
      <button type="button" class="btn btn-primary" (click)='delete()'>Delete</button>
    </div>
    <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 align-right">
      <button type="button" class="btn btn-primary" (click)='onNoClick()'>Close</button>
    </div>
  </div>
</form>
