<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <form [formGroup]="alertMessagesForm" class="form-group">
          <div class="row sidePadding rowPadding borderBottom">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Target:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select formControlName="target" id="target" class="form-control">
                <option value="" selected></option>
                <option value="C">Customer</option>
                <option value='U'>Staff</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Alert Type:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select formControlName="alertType" id="alertType" class="form-control">
                <option value="" selected></option>
                <option value="L">Customer</option>
                <option value="S">Staff</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <label class="filterLabel form-check-label" for="isActive">
                <span class="filterLabel">Active:</span>
              </label>
              <input type="checkbox" class='form-check-input input-padding' formControlName="isActive" id="isActive">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 show-button">
              <button type="button" class="btn btn-primary" (click)="search(undefined)">Show</button>
            </div>
          </div>
        </form>
        <p class="heading">Alert Messages (Number of Records = {{alertMessagesData.totalElements}})</p>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false" [data]="dataSource"
              [totalElement]="alertMessagesData.totalElements" (changePageEvent)="search($event)"
              (addEvent)='onAddAlertMessages($event)'>
            </app-table>
          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
