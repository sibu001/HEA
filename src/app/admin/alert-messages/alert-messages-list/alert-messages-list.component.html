<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 admin-content">
        <form [formGroup]="alertMessagesForm" class="form-group">
          <div class="row sidePadding rowPadding">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Target:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select formControlName="target" id="target" class="form-control">
                <option value="" selected></option>
                <option *ngFor='let targetObj of targetList'
                  [value]="targetObj.key">{{targetObj.value}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Alert Type:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <select formControlName="alertType" id="alertType"
                class="form-control">
                <option value="" selected></option>
                <option *ngFor='let alertObj of alertTypeList'
                  [value]="alertObj.key">{{alertObj.value}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <div class="col-sm-6 checkbox-div">
                <label class="filterLabel form-check-label">
                  <span class="filterLabel">Active:</span>
                </label>
              </div>
              <div class="col-sm-6 checkbox-div">
                <input type="checkbox" class='form-check-input
                  input-padding ' formControlName="isActive" id="isActive">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 show-button">
              <button type="submit" class="btn btn-primary"
                (click)="search(undefined)">Show</button>
            </div>
          </div>
        </form>
        <p class="heading">Alert Messages (Number of Records =
          {{alertMessagesData.totalElements}})</p>
        <div class="row">
          <div class="col-sm-12">
            <app-table [keys]="keys" [isPaginate]="true"
              [isSearch]="false" [data]="dataSource"
              [totalElement]="alertMessagesData.totalElements"
              (changePageEvent)="search($event)"
              (goToEditEvent)="onAddAlertMessages($event)"
              (addEvent)='onAddAlertMessages($event)'
              class="alert-message-table">
            </app-table>
          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
