<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 admin-content">
        <p class="heading">Customer Alert Types</p>
        <form [formGroup]="customerAlertTypeForm" class="form-group">
          <div class="row rowPadding borderBottom">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Alert Code</span>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              <input type="text" formControlName="alertCode" class="form-control" />
            </div>
            <div  #customerAlertTable class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Alert Name</span>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              <input type="text" formControlName="alertName" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 show-button">
              <button type="submit" class="btn btn-primary" (click)="search(undefined,true)">Show</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12">
            <p class="messages">
              <img alt="dot" class="pointer dot" src="assets/images/dot03.gif">
              <span class="messageName">Customer Alert Types</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" >
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false"
              [data]="dataSource" [pageSize]="pageSize"
              [totalElement]="customerAlertTypeData.totalElements" (changePageEvent)="search($event,false)"
              (goToEditEvent)="goToEditEventAlertType($event)"  (addEvent)="addCustomerAlertType()"
              class="customer-alert-type-table">
            </app-table>
          </div>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
