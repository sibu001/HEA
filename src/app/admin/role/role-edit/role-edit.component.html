<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content" style='text-align: left;padding-left: 40px;
          padding-top: 35px;'>
        <p class="accurate">
          <img src='assets/images/dot03.gif' class='dot'>
          <span class="messageName">Role</span>
        </p>
        <form class="form-group" [formGroup]='roleForm'>
          <div class="row borderTop borderBottom rowPadding">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              Role Code
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              <input type="text" formControlName="roleCode" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row borderTop borderBottom rowPadding">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              Description
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              <input type="text" formControlName="description" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <button type="text" class="btn btn-primary" (click)='back()'>Cancel</button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: right;">
              <button type="text" class="btn btn-primary">Save</button>
            </div>
          </div>


        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
