<section class="space-top">
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" alt="dot" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Program Group</span>
        </p>
        <form [formGroup]="programGroupForm" class="form-group
          form-padding">
          <div class="row borderTop borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Program code
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm"
                id="programCode" formControlName="programCode">
              <div *ngIf="f.programCode.invalid && (f.programCode.dirty ||
                f.programCode.touched)">
                <span class="error" *ngIf="f.programCode.errors.required">
                  Program Code is required.
                </span>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Program Name:
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm"
                id="programName" formControlName="programName">
              <div *ngIf="f.programName.invalid && (f.programName.dirty ||
                f.programName.touched)">
                <span class="error" *ngIf="f.programName.errors.required">
                  Program Name is required.
                </span>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Assigned Event Type
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select id="inCustomerEventTypeId" class="form-control
                form-control-sm" name="inCustomerEventTypeId"
                formControlName="inCustomerEventTypeId">
                <option value=""></option>
                <option *ngFor="let eventType of customerEventTypeList"
                  [value]="eventType.customerEventTypeId" selected="selected">
                  {{eventType.eventName}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Leave Event Type
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control form-control-sm"
                id="outCustomerEventTypeId"
                formControlName="outCustomerEventTypeId">
                <option value=""></option>
                <option *ngFor="let eventType of customerEventTypeList"
                  [value]="eventType.customerEventTypeId" selected="selected">
                  {{eventType.eventName}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div class="row rowPadding paddingTop">
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-3
              display-inline-button">
              <button type="button" class="btn btn-primary" (click)="back()">Back</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-6" style="text-align:
              end;">
              <button type="button" class="btn btn-primary" (click)="delete()"
                *ngIf="id!==undefined&&id!==null">Delete</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-3"
              [ngClass]="{'display-responsive': id!==undefined&&id!==null}">
              <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
