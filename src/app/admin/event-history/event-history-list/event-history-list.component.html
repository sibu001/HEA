<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content admin-content">
        <p class="heading">
          Events history
        </p>
        <form [formGroup]='topicForm' (submit)="search(undefined,true)">
          <div class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <span class="filterLabel">Period Start:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <p-calendar formControlName='periodStart' dateFormat="mm/dd/yy"
                id='periodStart' showIcon=true
                showButtonBar="true">
              </p-calendar>
              <div>{{appConstants.DATE_SELECTION_FORMAT}}</div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel ml-md-15">Audit Id:</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <input type="text" class="form-control" formControlName="auditId"
                id="auditId">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Event Code:</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <input type="text" class="form-control"
                formControlName="eventCode" id="eventCode">
            </div>
          </div>

          <div class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <span class="filterLabel">Period End:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <p-calendar formControlName='periodEnd' dateFormat="mm/dd/yy"
                id='periodEnd' showIcon=true
                showButtonBar="true">
              </p-calendar>
              <div>{{appConstants.DATE_SELECTION_FORMAT}}</div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel ml-md-15" >Customer Name:</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <input type="text" class="form-control"
                formControlName="customerName" id="customerName">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Event Name:</span>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <input type="text" class="form-control"
                formControlName="eventName" id="eventName">
            </div>
          </div>

          <div class="row rowPadding borderBottom">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-0">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              <span class="filterLabel">Upload file with events:</span>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              <input type="file" formControlName="eventFile" id="eventFile"
                (change)="handleFileInput($event.target.files)">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12" style="text-align:
              end;">
              <button class="btn btn-primary"
                (click)="uploadEventHistoryFile()">Upload</button>
            </div>
          </div>
          <div class="row rowPadding">
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" class="btn btn-primary"
                (click)="search(undefined,true)">Show</button>
            </div>
          </div>
        </form>

          <div class="paddingTop">
            <p class="messages">
              <img alt="dot" src='assets/images/dot03.gif' class='dot'>
              <span class="messageName">Event list (Number of Records =
                {{totalElement | number:'1.0':'en-US'}})</span></p>
            <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false"
              [data]="dataSource"
              [pageIndex]="pageIndex" [pageSize]="25"
              [totalElement]="reportData.totalElements"
              (changePageEvent)="search($event,false)"
              (addEvent)="addEventHistory()"
              (goToEditEvent)="goToEditEventHistory($event)"
              class="event-history-table">
            </app-table>
          </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
