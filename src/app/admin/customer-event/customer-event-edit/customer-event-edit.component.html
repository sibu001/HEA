<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Customer Event</span>
        </p>
        <form [formGroup]="eventForm" class="form-group
          form-padding">
          <!-- <div class="row borderTop borderBottom rowPadding" *ngIf="id!==undefined&&id!==null">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Record Id:
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm" id="customerEventTypeId"
                formControlName="customerEventTypeId">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div> -->
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Event code
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm" id="eventCode" formControlName="eventCode">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Event Name:
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm" id="eventName" formControlName="eventName">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
              Description:
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <textarea class="form-control form-control-sm" id="description" formControlName="description"></textarea>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <label for="availableToUser">
                <input type="checkbox" formControlName="availableToUser" id="availableToUser">
                Available To User
              </label>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-0">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <label for="onlyOnePerAccount">
                <input type="checkbox" formControlName="onlyOnePerAccount" id="onlyOnePerAccount">
                Only one allowed per account
              </label>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6"><button type="button" class="btn btn-primary"
                (click)="back()">Back</button></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 row">
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <button type="button" class="btn btn-primary" style="float:right;" (click)="delete()"
                  *ngIf="id!==undefined&&id!==null">Delete</button>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-4">
                <button type="button" class="btn btn-primary" style="float:right;" (click)="save()">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
