<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 content" style='text-align: left;padding-left: 40px;
          padding-top: 35px;'>
        <p class="heading">
          Trending Parts
        </p>
        <div class="paddingTop">
          <p class="messages">
            <img src='assets/images/dot03.gif' class='dot'>
            <span class="messageName">Trending Parts (Number of Records = {{totalElement}})</span></p>
          <app-table [keys]="keys" [isPaginate]="true" [isSearch]="false" [data]="dataSource"
            [totalElement]="data.totalElements" (changePageEvent)="findTrendingChart($event)"
            (goToEditEvent)="goToEditTrendingChart($event)" (addEvent)='addTrendingChart()'>
          </app-table>
        </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
