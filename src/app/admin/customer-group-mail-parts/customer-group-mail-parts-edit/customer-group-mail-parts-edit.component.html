<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" alt="dot" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Customer Group Mail Part</span>
        </p>
        <form [formGroup]="partForm" class="form-group form-padding">
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Customer Group:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control" formControlName="customerGroupId" id="customerGroupId"
                (change)="changeDropDownValue($event)">
                <option *ngFor='let customer of customerGroupData' [value]="customer.customerGroupId">{{customer.groupName}}
                </option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Part Type:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control" formControlName="partType" id="partType">
                <option value="header">Header</option>
                <option value="footer">Footer</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="checkbox" formControlName="disableHtmlEditor" id="disableHtmlEditor">
              Disable Html Editor
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Content:</div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
              <textarea *ngIf='f.disableHtmlEditor.value' class='form-control form-control-sm'
                formControlName="contentTemplate" id="contentTemplate" rows="10" cols="10"> </textarea>
              <img src="assets/images/ico_html.png" alt="HTML" *ngIf="!showContentTemplate && ( !f.contentTemplate.value || !f.contentTemplate.value.trim())" (click)="showContentTemplate = true;" >
              <ejs-richtexteditor *ngIf='!f.disableHtmlEditor.value && showContentTemplate' [toolbarSettings]='tools'
                formControlName='contentTemplate' id='contentTemplate'>
              </ejs-richtexteditor>
            </div>
          </div>

          <div class="row paddingTop">
            <div class="col-sm-4 col-md- col-lg-4 col-xs-3 col-xl-4">
              <button type="button" class="btn btn-primary mb-button" (click)="back()">Back</button>
            </div>
            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 col-xl-8 right-buttons">
              <button type="button" class="btn btn-primary mb-button" (click)="save()">Save</button>
              <button type="button" class="btn btn-primary mb-button" *ngIf="id"(click)="delete()">Delete</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showMethod]=true></app-sidebar>
      </div>
    </div>
  </div>
</section>
