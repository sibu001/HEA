<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9">
        <h4 class="text-danger" *ngIf='selectedCustomer==null' >Customer selection is mandatory.</h4>
        <p class="accurate">Water</p>
        <form [formGroup]='waterForm'>
          <div *ngIf="selectionPrivilege" class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Audit Id:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='auditId' matInput
              (keyup)="findCustomerByAuditIdOrCustomerName('auditId')" [matAutocomplete]="auditId">
              <mat-autocomplete #auditId="matAutocomplete" (optionSelected)="selectedSuggestion($event,'auditId')" >
                <mat-option *ngFor="let data of dataListForSuggestions" value="{{data.auditId}}">
                  {{data.user.name}}
                </mat-option>
              </mat-autocomplete>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Customer Name:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="text" class="form-control" formControlName='customerName' [matAutocomplete]='customerName'
              (keyup)="findCustomerByAuditIdOrCustomerName('customerName')">
              <mat-autocomplete #customerName="matAutocomplete" (optionSelected)="selectedSuggestion($event,'customerName')" >
                <mat-option *ngFor="let data of dataListForSuggestions" value="{{data.auditId}}">
                  {{data.user.name}}
                </mat-option>
              </mat-autocomplete>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
          </div>
          <div class="row rowPadding borderBottom">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Year:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="number" min="1" class="form-control" formControlName='year' id='year' (input)="validateYearInput($event)"
              (change)="validateYearChange($event)">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
              <span class="filterLabel">Month:</span>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
              <input type="number" min="1" class="form-control" formControlName='month' id='month' (input)="validateMonthInput($event)"
              (change)="validateMonthChange($event)">
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-0"></div>
          </div>
          <div class="row rowPadding">  
            <div class="col-sm-12" style="text-align: end;margin-top: 10px;">
              <button type="submit" class="btn btn-primary" (click)="search(undefined,true,true)">Show</button>
            </div>
          </div>
          <div class="paddingTop">
            <p class="Messages">
              <img src="assets/images/dot03.gif" alt="dot" class="dot">&nbsp;Values</p>
            <app-table [keys]="keys" [isSearch]="false" [isPaginate]=true [data]="dataSource" [isHideAdd]=true 
              [pageSize]="pageSize"
              [totalElement]="totalElements"  [disableLastButton]=true [disableNextButton]="disableNextButton"
              (changePageEvent)='search($event,true)'
              (fixGaps)='fixGap($event)'
              [showFixButton]="isValueNull"
              (goToEditEvent)='goToEditWater()'>
            </app-table>
          </div>
        </form>
      </div>
      <div *ngIf="users.role!=='USERS'" class="col-md-3 col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
      <div *ngIf="users.role==='USERS'" class="col-lg-3 col-md-3 col-sm-12">
        <app-user-sidebar></app-user-sidebar>
      </div>
    </div>
  </div>
</section>
