<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" alt="dot" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Report</span>
        </p>
        <form [formGroup]="reportForm" (keyup.enter)="save()" class="form-group form-padding">
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Report Name:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm" formControlName="reportName" id="reportName">
              <div class="error-message" *ngIf="highlightErrorField('reportName')" >
                <span>Report Name is required.</span>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Report Label:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm" formControlName="reportLabel" id="reportLabel">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Report Type:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select id="reportType" class="form-control form-control-sm" formControlName="reportType">
                <option *ngFor='let report of reportTypeList' [value]="report.lookupValue">{{report.valueName}}</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div *ngIf="id!==null && id !==undefined" class="row borderBottom
            rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Select Report for
              upload (jrxml type)</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <textarea *ngIf="f.reportType.value==='sql'" cols='30' rows='10' class="form-control form-control-sm"
                id="report" formControlName="report"></textarea>
              <input *ngIf="f.reportType.value==='jrxml'" type="file" class="custom-file-input"
              (change)="handleFileInput($event.target.files)"
                style='font-size: smaller;' name="reportFile" id="reportFile" formControlName='reportFile' >
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

        </form>
          <div class="paddingTop" *ngIf="id !== undefined && id !== null">
            <p class="messages">
              <img src='assets/images/dot03.gif' alt="dot" class='dot'>
              <span class="messageName">Report parameters</span>
            </p>
            <app-table [keys]="dataFieldKeys" [isPaginate]="false" [isHideAdd]='true' class='administrative-table'
              [isSearch]="false" [data]="dataFieldDataSource" [totalElement]="dataFieldData.totalElements"
              (addNewRowEvent)="addNewRow()" (saveNewRowEvent)="addNewParameter($event)"
              (inputChangeEvent)="prepareChangeParameter($event)" [isInlineEdit]="true"
              (imageEvent)="deleteParameter($event)" [showAddInputButton]='showAddButton'
              (saveRowEvent)='addParameter($event)'>
            </app-table>
          </div>

          <div class="row ">
            <div class="col-sm-4 col-md- col-lg-4 col-xs-4 col-xl-4">
              <button type="button" class="btn btn-primary mb-button" (click)="back()">Back</button>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 right-buttons">
              <button type="button" class="btn btn-primary mb-button" (click)="save()">Save</button>
              <button type="button" class="btn btn-primary mb-button" *ngIf="id" (click)="delete()">Delete</button>
            </div>
          </div>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
