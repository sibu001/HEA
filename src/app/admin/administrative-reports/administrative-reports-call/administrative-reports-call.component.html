<section class="space-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9">
        <p class="messages">
          <img class="pointer" src="assets/images/dot03.gif" class="dot">
          <span class="messageName">Call Report</span>
        </p>
        <p class="Heading">{{reportName}}</p>
        <form [formGroup]="reportForm" class="form-group form-padding">
          <div *ngIf="reportType==='jrxml'" class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">Format:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <select class="form-control form-control-sm" formControlName="format" id="format">
                <option value="pdf" selected="selected">PDF</option>
                <option value="html">HTML</option>
                <option value="csv">CSV</option>
                <option value="xls">XLS</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>
          <div *ngFor=' let parameter of reportParameter' class="row borderBottom rowPadding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">{{parameter.parameterLabel}}:</div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control form-control-sm" [formControlName]="parameter.parameterName"
                [id]="parameter.parameterName" [value]='parameter.defaultValue'>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
          </div>

          <div class="row rowPadding">
            <div class="col-sm-11 col-md-11 col-lg-11 col-xs-12">
              <button type="button" class="btn btn-primary" (click)="back()">
                Back
              </button>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-12">
              <button type="button" class="btn btn-primary" style="float: right" (click)="call()">
                Call
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 .col-lg-3 col-sm-12">
        <app-sidebar [showDataFields]='true' [showTopicVariableFields]='true' [showMethod]='true'></app-sidebar>
      </div>
    </div>
  </div>
</section>
