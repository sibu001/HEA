    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeDialogBox()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="table-responsive">
        <table class="table table-sm" data-source="data-source" [mfData]="dataObject"
          #mf="mfDataTable" summary="electricityUsage">
          <tr style="display: none;">
            <th id="t1"></th>
            <th id="t2"></th>
          </tr>
          <tr>
            <td> <strong>Year:</strong> </td>
            <td> <input type="text" class="inp" id="year" name="Year" [(ngModel)]="usageModelObj.year"></td>
          </tr>
          <tr>
            <td> <strong> Month: </strong> </td>
            <td> <input type="text" class="inp" id="month" name="Month" [(ngModel)]="usageModelObj.month"></td>
          </tr>
          <tr>
            <td> <strong> Day:</strong> </td>
            <td> <input type="text" class="inp" id="day" name="Day" [(ngModel)]="usageModelObj.day"></td>
          </tr>
          <tr>
            <td> <strong> Hour:</strong> </td>
            <td> <input type="text" class="inp" id="hour" name="Hour" [(ngModel)]="usageModelObj.hour"></td>
          </tr>
          <tr>
            <td> <strong> Type:</strong> </td>
            <td>{{usageModelObj.type}}</td>
            <!-- <td> <input type="text" class="inp disableInput" id="type" name="Type" [readonly]="true"
                [(ngModel)]="usageModelObj.type">
            </td> -->
          </tr>
          <tr>
            <td> <strong> Total:</strong> </td>
            <td> <input type="text" class="inp" id="value" name="Value" [(ngModel)]="usageModelObj.value"></td>
          </tr>
          <tr>
            <td> <strong> Utiltiy:</strong> </td>
            <td> <input type="text" class="inp" id="value" name="Value" [(ngModel)]="usageModelObj.utility"></td>
          </tr>
          <tr>
            <td> <strong> NEM:</strong> </td>
            <td> <input type="text" class="inp" id="value" name="Value" [(ngModel)]="usageModelObj.utilityOrig"></td>
          </tr>
          <tr>
            <td> <strong> 3rd Party Gen:</strong> </td>
            <td> <input type="text" class="inp" id="source" name="Source" [(ngModel)]="usageModelObj.utilGen"></td>
          </tr>
          <tr>
            <td> <strong>Solar:</strong> </td>
            <td> <input type="text" class="inp" id="source" name="Source" [(ngModel)]="usageModelObj.pv"></td>
          </tr>
          <tr>
            <td> <strong>Source:</strong> </td>
            <td> <input type="text" class="inp" id="source" name="Source" [(ngModel)]="usageModelObj.source"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" class="inp" name="Split" [(ngModel)]="usageModelObj.split">Split</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" class="inp" name="Merged" [(ngModel)]="usageModelObj.merge">Merged</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" class="inp" name="Party3" [(ngModel)]="usageModelObj.party3">3 party</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" class="inp" name="MonthUpdated" [(ngModel)]="usageModelObj.monthUpdated">Month
              Updated</td>
          </tr>
          <tr>
            <td> <strong> BillingDate:</strong> </td>
            <td> <input type="date" class="inp" id="billingDate" name="billingDate"
                [(ngModel)]="usageModelObj.billingDate">
            </td>
          </tr>
          <tr>
            <td> <strong> StartDate:</strong> </td>
            <td> <input type="date" class="inp" id="startDate" name="startDate"
                [(ngModel)]="usageModelObj.startDate">
            </td>
          </tr>
          <tr>
            <td> <strong> EndDate:</strong> </td>
            <td> <input type="date" class="inp" id="endDateView" name="EndDate" [(ngModel)]="usageModelObj.endDate">
            </td>
          </tr>
          <tr>
            <td> <strong> StartDate(Original):</strong> </td>
            <td> <input type="date" class="inp" id="startDateOrig" name="startDateOrig"
                [(ngModel)]="usageModelObj.startDateOrig"></td>
          </tr>
          <tr>
            <td> <strong> EndDate(Original):</strong> </td>
            <td> <input type="date" class="inp" id="endDateOrig" name="endDateOrig"
                [(ngModel)]="usageModelObj.endDateOrig"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" class="inp" name="Checked" [(ngModel)]="usageModelObj.checked">Checked</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="modal-footer">
         <div class="row">
        <div class="col-md-8">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save()">Save</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deleteGasDetails()">Delete</button>
        </div>
      </div>
    </div>
