<section class="space-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12">
                <div  class="padding-big-screen">
                    <p class="accurate">Mail archive</p>
                    <form class="form-horizontal" [formGroup]='mailArchiveForm'>
                    <div class="row borderBottom">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <p class="control-label col-lg-4 col-sm-4" for="start">
                                    Period start:
                                </p>
                                <div class="col-lg-5 col-sm-6">
                                    <p-calendar name="start" [showIcon]="true" dateFormat="mm/dd/yy"
                                        formControlName='periodStart'></p-calendar>
                                    <div>{{dateFormat}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <p class="control-label col-lg-3 col-sm-4" for="sub">
                                    Subject:
                                </p>
                                <div class="col-lg-5 col-sm-6 ">
                                    <input type="text" class="form-control" id="sub" formControlName='subject'
                                        name="subject">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row borderBottom">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <p class="control-label col-lg-4 col-sm-4" for="end">
                                    Period end:
                                </p>
                                <div class="col-lg-5 col-sm-6">
                                    <p-calendar formControlName='periodEnd' name="end" [showIcon]="true"
                                        dateFormat="mm/dd/yy"></p-calendar>
                                    <div>{{dateFormat}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" style="text-align:right; margin-top: 10px;">
                            <button type="submit" class="btn btn-primary" (click)="search(undefined,true)">Show</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="Messages">
                            <img src="assets/images/dot03.gif" class="dot" alt="dot" />&nbsp;Message
                        </p>
                        <app-table [keys]="keys" [isPaginate]="true" [isHideAdd]=true [isSearch]="false"
                            [disableNextButton]="disableNextButton" [disableLastButton]="true" [pageIndex]="pageIndex"
                            [data]="this.usageHistoryData.content" [pageSize]="pageSize"
                            [totalElement]="usageHistoryData.totalElements" (changePageEvent)="search($event,false)"
                            (goToEditEvent)="goToEditMailArchive($event)" class='mail-archive-table'>
                        </app-table>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12" *ngIf="users.role!=='ADMIN'">
                <app-user-sidebar></app-user-sidebar>
            </div>
            <div class="col-sm-4 col-md-3 col-sm-12" *ngIf="users.role==='ADMIN'">
                <div class="adminFeedback">
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </div>
    </div>
</section>
