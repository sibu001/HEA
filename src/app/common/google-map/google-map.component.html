  <div mat-dialog-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="true"
      [mapTypeControl]='true'
      [mapTypeId]="'hybrid'"
      [fullscreenControl]='true' [streetViewControl]="true"
      [rotateControl]="true" [tilt]='45'>

      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="mapButton" (click)="newWindow()">New Window</button>
    <button mat-button class="mapButton" (click)="onNoClick()">Close</button>
  </div>
