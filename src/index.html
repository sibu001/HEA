    <script>
        (function () {
            var url = window.location;
            var users = localStorage.getItem("users");
            if (typeof (users) == "string") {
                users = JSON.parse(users);
            }
            if (users == undefined || users.token == null) {
                if (url.href == url.origin + "/" || url.href == url.origin + "/#" || url.href == url.origin + "/#/" || url.href == url.origin + "/#/login") {
                    window.location.href = "#/login?theme=MBL";
                }
            }
        })();;

        (function () {
            var url = window.location;
            var pair = url.search.substring(1).split("=");
            if (pair != null && pair.length >= 2) {
                var code = pair[1];
                var routing = url.search.substring(1).split("?");
                window.location.href = "#/login/" + code;
            } else {
            }
        }
        )();

    </script>

    <script>
        // event listener form DOM ready
        function addLoadEvent(func) {
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else {
                window.onload = function () {
                    if (oldonload) {
                        oldonload();
                    }
                    func();
                }
            }
        }
        //call function after DOM ready
        addLoadEvent(function () {
            outdatedBrowser({
                bgColor: '#f25648',
                color: '#ffffff',
                lowerThan: 'transform',
                languagePath: '../app/assets/js/en.html'
            })
        });

    </script>
